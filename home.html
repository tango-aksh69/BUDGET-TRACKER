<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <h1>Budget Tracker</h1>
    <nav>
      <a href="about.html">About</a>
      <a href="index.html">Logout</a>
    </nav> 
  </header>

  <section class="report-section">
    <div class="summary-bar">
      <div>
        <span class="label">Expenses</span>
        <h3 id="total-expense">₹0</h3>
      </div>
      <div>
        <span class="label">Income</span>
        <h3 id="total-income">₹0</h3>
      </div>
    </div>

    <div class="transaction-list" id="transaction-list"></div>
  </section>

  <footer>
    <nav class="bottom-nav">
      <a href="#" class="nav-item active">
        
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="6" x2="20" y2="6" />
          <line x1="4" y1="12" x2="20" y2="12" />
          <line x1="4" y1="18" x2="20" y2="18" />
        </svg>
        <span>Records</span>
      </a>

      <a href="#" class="nav-add" id="openPopup">
        
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
      </a>

      <a href="#" class="nav-item" id="openReport">
      
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="20" x2="4" y2="10" />
          <line x1="10" y1="20" x2="10" y2="6" />
          <line x1="16" y1="20" x2="16" y2="14" />
          <line x1="22" y1="20" x2="22" y2="4" />
        </svg>
        <span>Reports</span>
      </a>
    </nav>
  </footer>


  <div id="popupModal" class="popup">
    <div class="popup-content">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <label for="type">Type:</label>
        <select id="type" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="e.g. Food, Salary" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>

        <div class="popup-buttons">
          <button type="submit" class="add-btn">Add</button>
          <button type="button" id="closePopup" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>


  <div id="reportModal" class="modal">
    <div class="modal-content">
      <span id="closeReport" class="close-btn">&times;</span>
      <h2>Financial Report</h2>

      <div class="report-summary">
        <p><strong>Total Income:</strong> <span id="reportIncome">₹0</span></p>
        <p><strong>Total Expense:</strong> <span id="reportExpense">₹0</span></p>
        <p><strong>Balance:</strong> <span id="reportBalance">₹0</span></p>
      </div>

      <div class="report-chart">
        <div class="bar">
          <div class="income-bar"></div>
          <p>Income</p>
        </div>
        <div class="bar">
          <div class="expense-bar"></div>
          <p>Expense</p>
        </div>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
